<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapSay Log-In</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="logIn-signUp.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="container" id="signup" style="display: none;">
        <h1 class="form-title">Sign-In</h1>
        <form method="post" action="">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="fname" id="fname" placeholder="Enter First Name" required>
                <label for="fname">First Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="lname" id="lname" placeholder="Enter Last Name" required>
                <label for="lname">Last Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Enter Email Address" required>
                <label for="email">Email Address</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Enter Password" required>
                <label for="password">Password</label>
            </div>
            <div class="input-group">
                <input type="submit" class="btn" value="Sign Up" name="signUp">
                <p class="or">
                    Or
                </p>
                <div class="icons">
                    <i class="fab fa-google"></i>
                    <i class="fab fas-facebook"></i>
                </div>
                <div class="links">
                    <p>Already Have Account?</p>
                    <button id="signInBtn">Log-In</button>
                </div>
            </div>
        </form>
    </div>

    <div class="container" id="logIn" style="display: block;">
        <h1 class="form-title">Log-In</h1>
        <form method="post" action="">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Enter Email Address" required>
                <label for="email">Email Address</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Enter Password" required>
                <label for="password">Password</label>
            </div>
            <p class="recover">
                <a href="#">Recover Password</a>
            </p>
            <div class="input-group">
                <input type="submit" class="btn" value="Log-In" name="logIn">
                <p class="or">
                    Or
                </p>
                <div class="icons">
                    <i class="fab fa-google"></i>
                    <i class="fab fas-facebook"></i>
                </div>
                <div class="links">
                    <p>Don't Have Account Yet?</p>
                    <button id="signUpBtn">Sign-Up</button>
                </div>
            </div>
        </form>
    </div>

    <div id="mainPage" style="display: none;">
        <div class="container-2">
            <nav>
                <ul class="nav-list">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                    <li><button class="button-primary" id="logIn-main">Log-In</button></li>
                </ul>
            </nav>

            <div class="title">
                <h1 class="title-1">Snap</h1>
                <h1 class="title-2">Say</h1>
            </div>

            <div class="main-content">
                <h1 class="intro-heading">Welcome to</h1>
                <h1 class="main-heading">Snap</h1>
                <h1 class="main-heading-2">Say</h1>
                <p>
                    Encourage. Support. Inspire.
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
